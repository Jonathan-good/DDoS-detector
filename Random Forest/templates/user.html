<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .button_container {
            /* display it on the top right corner of the page */
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            padding: 10px;
        }
        .logout{
            margin-right: 10px;
        }
    </style>
</head>
<body>
{% if name %}
  <h1>Hello {{ name }}!</h1>
  <div class="button_container">
      <button class="logout btn btn-outline-primary">logout</button>
      <button class="detect btn btn-outline-success">detect page</button>
  </div>
{% endif %}

<script>
    let btn = document.querySelector('.logout');
    btn.addEventListener('click', function () {
        window.location.href = '/logout';
    });
    let btn2 = document.querySelector('.detect');
    btn2.addEventListener('click', function () {
        window.location.href = '/detect';
    });
</script>
</body>
</html>
