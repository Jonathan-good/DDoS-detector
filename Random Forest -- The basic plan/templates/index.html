<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    h1 {
        text-align: center;
    }
    div.loginbox {
        /* display it on the top right corner of the page */
        position: absolute;
        top: 0;
        right: 0;
        margin: 10px;
        padding: 10px;
    }

    div.login button {
        /* add some space between the links */
        position: sticky;
        top: 10px;
    }




    </style>
</head>
<body>

    <h1>Welcome to DDoS Detector</h1>
    <!-- create login and sign up links -->
    <p>To use the DDoS Detector, please login!</p>

    {% if name %}
    <div class="loginbox">
        <p>Hello {{ name }}!</p>
        <button class="logout btn btn-outline-primary" onclick="window.location.href='/logout'">logout</button>
    </div>
    {% else %}
    <div class="loginbox">
        <button class="login btn btn-outline-primary" onclick="window.location.href='/login'">login</button>
    </div>
    {% endif %}



</body>
</html>
